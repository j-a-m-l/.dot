schemes:
  # KDE Breeze
  breeze: &breeze
    # Default colors
    primary:
      background: '#232627'
      foreground: '#fcfcfc'

      dim_foreground: '#eff0f1'
      bright_foreground: '#ffffff'
      dim_background: '#31363b'
      bright_background: '#000000'

    # Normal colors
    normal:
      black: '#232627'
      red: '#ed1515'
      green: '#11d116'
      yellow: '#f67400'
      blue: '#1d99f3'
      magenta: '#9b59b6'
      cyan: '#1abc9c'
      white: '#fcfcfc'

    # Bright colors
    bright:
      black: '#7f8c8d'
      red: '#c0392b'
      green: '#1cdc9a'
      yellow: '#fdbc4b'
      blue: '#3daee9'
      magenta: '#8e44ad'
      cyan: '#16a085'
      white: '#ffffff'

    # Dim colors
    dim:
      black: '#31363b'
      red: '#783228'
      green: '#17a262'
      yellow: '#b65619'
      blue: '#1b668f'
      magenta: '#614a73'
      cyan: '#186c60'
      white: '#63686d'

  # Ubuntu
  ubuntu: &ubuntu
    # Default colors
    primary:
      background: '#300a24'
      foreground: '#eeeeec'

    # Normal colors
    normal:
      black:   '#2e3436'
      red:     '#cc0000'
      green:   '#4e9a06'
      yellow:  '#c4a000'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

    # Bright colors
    bright:
      black:   '#555753'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'

colors: *breeze

key_bindings:
  # These alternative bindings use Shift, like when writing "+" or "-"
  - { key: Add,      mods: Control|Shift,       action: IncreaseFontSize }
