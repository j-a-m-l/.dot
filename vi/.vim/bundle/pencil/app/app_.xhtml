<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <head>
        <title>Pencil app</title>
<!--
        <script type="text/javascript"></script>
-->
        <link rel="stylesheet" href="css/material-icons.css" />
        <link rel="stylesheet" href="css/pencil.css"/>
        <link rel="stylesheet" href="css/theme.css"/>

        <script type="text/javascript" src="lib/common-dom.js"></script>
        <script type="text/javascript" src="lib/widget/Common.js"></script>

        <script type="text/javascript" src="views/SamplePanel.js"></script>
        <script type="text/javascript" src="views/FooPanel.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div style="padding: 4em; font-size: 1em;">
            <button><span>Button</span><i>assignment</i></button>
            <button><span>Button</span><i>fingerprint</i></button>
            <button><span>Button</span><i>feedback</i></button>
            <button><span>Button</span><i>pan_tool</i></button>
            <button mode="icon"><i>settings</i></button>
            <button><span>Button</span><i>zoom_in</i></button>
            <button mode="icon"><i>clear</i></button>
            <button><span>Liberation Sans</span><i>expand_more</i></button>
        </div>
        <div style="padding: 4em; font-size: 1em;">
            <hbox class="ButtonGroup">
                <button mode="icon" selected="true"><i>format_align_left</i></button>
                <button mode="icon"><i>format_align_center</i></button>
                <button mode="icon" selected="true"><i>format_align_right</i></button>
                <button mode="icon"><i>expand_more</i></button>
            </hbox>
            &#160;&#160;
            <hbox class="ButtonGroup">
                <button mode="icon"><i>format_bold</i></button>
                <button mode="icon"><i>format_italic</i></button>
                <button mode="icon" selected="true"><i>format_align_right</i></button>
                <button mode="icon"><i>expand_more</i></button>
            </hbox>
        </div>
    </body>
</html>
