<vbox tabindex="0">
    <style>
        body .widget_PageThumbnailView[selected="true"],
        body .widget_PageThumbnailView:hover {
            opacity: 1;
        }

        body .widget_PageThumbnailView:focus {
            outline: solid 2px fadeout(@selected_bg, 50%);
            outline-offset: 4px;
        }

        body .widget_PageThumbnailView {
            opacity: 0.5;
        }
        @pageThumbnailContainer {
            width: 6em;
            height: 4em;
            box-sizing: border-box;
            border: 2px solid #999999;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: @card_shadow;
            position: relative;
            overflow: hidden;
        }
        @pageThumbnailContainer[selected = "true"]{
            border-color: @selected_bg;
            box-shadow: 0px 0px 0.5em fadeout(@selected_bg, 50%);
        }

        @pageThumbnail {
            position: absolute;
        }

        @footer {
            padding-top: 0.2em;
            width: 6em;
            height: 1em;
            align-items: center;
        }
        @footer > * {
            font-size: 1em;
        }
        @pageTitle {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9em;
        }
        @pageTitle[selected="true"] {
            color: #336699;
        }

        @footer button {
            box-shadow: none;
            padding: 0em;
            background: transparent;
            border-radius: 50%;
            height: auto;
            line-height: 1em;
            margin-right: -0.5em;
        }
        @footer button i {
            line-height: 1em;
            font-size: 1em;
        }
        @footer button:hover {
            background: #fff;
        }
    </style>
    <hbox anon-id="pageThumbnailContainer" flex="1">
        <img anon-id="pageThumbnail" flex="1"/>
    </hbox>
    <hbox anon-id="footer">
        <span anon-id="pageTitle" flex="1"></span><button anon-id="pageActionButton"><i>keyboard_arrow_down</i></button>
    </hbox>
</vbox>
