<button anon-id="button">
    <style>
        @this {
            display: inline-flex;
        }
        @buttonDisplay {
            flex: 1;
            text-align: left;
        }
        @this {
            white-space: nowrap;
            text-align: left;
            padding-right: 0.5em;
        }

        @buttonDisplay {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        body @list .Item {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.3em 0.7em;
            cursor: default;
        }
        body @list .Item[selected="true"] {
            background: darken(@selected_bg, 10%);
            color: #FFF;
        }
        body @list .Item:hover {
            background: @selected_bg;
            color: @selected_fg;
        }
        body .AnonId_popupContainer.ComboManagerPopup {
            padding: 0.3em;
        }
        @buttonDisplay {
            padding-left: 0em !important;
        }
        @popup {
            display: none;
        }
    </style>
    <span anon-id="buttonDisplay"></span><i>expand_more</i>
    <ui:Popup anon-id="popup">
        <vbox anon-id="list">
        </vbox>
    </ui:Popup>
</button>
