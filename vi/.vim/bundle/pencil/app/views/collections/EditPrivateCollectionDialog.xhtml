<vbox class="Form">
    <style>
    body .Form .InputRow {
        margin-top: 1em;
    }
    body .InputRow > label {
        min-width: 6em;
    }
    @collectionDefinition {
        min-width: 32em;
    }
    </style>
    <vbox anon-id="collectionDefinition">
        <h3>Collection definition</h3>
        <hbox class="InputRow">
            <label for="collectionName">Name:  </label> <input type="text" anon-id="collectionName" flex="1"/>
        </hbox>
        <hbox class="InputRow">
            <label for="collectionDescription">Description: </label> <textarea rows="3" anon-id="collectionDescription" flex="1"> </textarea>
        </hbox>
        <hbox class="InputRow">
            <label for="collectionAuthor">Author: </label> <input type="text" anon-id="collectionAuthor" flex="1" />
        </hbox>
        <hbox class="InputRow">
            <label for="collectionWeb">Website: </label> <input type="text" anon-id="collectionWeb" flex="1" />
        </hbox>
    </vbox>
</vbox>
