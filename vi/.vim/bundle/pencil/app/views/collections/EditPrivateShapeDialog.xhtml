<vbox class="Form">
    <style>
    body .Form .InputRow {
        margin-top: 1em;
    }
    @shapeDefinition .InputRow > label {
        min-width: 4em;
    }
    @shapeDefinition {
        min-width: 32em;
    }
    </style>
    <vbox anon-id="shapeDefinition">
        <h3>Shape definition</h3>
        <hbox class="InputRow">
            <label for="shapeName">Name: </label> <input type="text" anon-id="shapeName" flex="1"/>
        </hbox>
        <hbox class="InputRow">
            <label for="shapeIcon">Icon: </label>
            <input type="text" anon-id="shapeIcon" flex="1" disabled="true"/>
            <button anon-id="browse" disabled="true">Browse...</button>
        </hbox>
        <hbox class="InputRow" style="padding-left: 4em;">
            <input type="checkbox" anon-id="changeIconCheck" /><label for="changeIconCheck" style="min-width:10em"> Change icon </label>
        </hbox>
    </vbox>
</vbox>
